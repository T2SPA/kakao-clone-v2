<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/02462c3749.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>채팅 - Kakao Clone</title>
</head>
<body>
    <div id="wrap">
        <div class="header_wrap">
            <!-- status-bar -->
            <div id="status-bar">
                <div class="status-bar_col">
                    <span class="status-bar_clock">SKT 18:28</span>
                </div>
                <div class="status-bar_col">
                    <i class="fas fa-volume-mute"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-signal"></i>
                    <span class="status-bar_battery-level">100%</span>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>

            <!-- header -->
            <header id="header">
                <div class="header_col">
                    <h1 class="header_title">채팅</h1>
                </div>
                <div class="header_col">
                    <span class="header_icon">
                        <i class="fas fa-search"></i>
                    </span>
                    <span class="header_icon">
                        <i class="fas fa-comments"></i>
                    </span>
                    <span class="header_icon">
                        <i class="fas fa-music"></i>
                    </span>
                </div>
            </header>
        </div>

        <!-- chats -->
        <main id="chats">
            <ul class="chats_list">
                <li class="chats_list-item">
                    <div class="friend">
                        <div class="friend_col">
                            <img class="friend_avatar m-avatar" src="./images/avatar.jpg" alt="다이나믹 꽃돌이">
                            <div class="friend_content">
                                <span class="friend_name">다이나믹 꽃돌이</span>
                                <span class="friend_preview">쉬는 날 청소하러 옴 -_-</span>
                            </div>
                        </div>
                        <div class="friend_col">
                            <span class="chat_timestamp">오후 4:32</span>
                        </div>
                    </div>
                </li>
            </ul>
        </main>

        <!-- nav -->
        <nav id="nav">
            <ul class="nav_list">
                <li class="nav_list-item">
                    <a href="./index.html" class="nav_list-link"><i class="fas fa-user"></i></a>
                </li>
                <li class="nav_list-item">
                    <a href="./chats.html" class="nav_list-link"><i class="fas fa-comment"></i></a>
                </li>
                <li class="nav_list-item"><i class="fas fa-hashtag"></i></li>
                <li class="nav_list-item"><i class="fas fa-ellipsis-h"></i></li>
            </ul>
        </nav>

        <div class="big-screen">
            <span class="big-screen_title">화면을 작게 만들어 주세요...!</span>
        </div>
    </div>
</body>
</html>
