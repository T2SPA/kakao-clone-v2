<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/02462c3749.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>친구 - Kakao Clone</title>
</head>
<body>
    <div id="wrap">
        <div class="header_wrap">
            <!-- status-bar -->
            <div id="status-bar">
                <div class="status-bar_col">
                    <span class="status-bar_clock">SKT 18:28</span>
                </div>
                <div class="status-bar_col">
                    <i class="fas fa-volume-mute"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-signal"></i>
                    <span class="status-bar_battery-level">100%</span>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>

            <!-- header -->
            <header id="header">
                <div class="header_col">
                    <h1 class="header_title">친구</h1>
                </div>
                <div class="header_col">
                    <span class="header_icon">
                        <i class="fas fa-search"></i>
                    </span>
                    <span class="header_icon">
                        <i class="fas fa-user-plus"></i>
                    </span>
                    <span class="header_icon">
                        <i class="fas fa-music"></i>
                    </span>
                    <span class="header_icon">
                        <a href="./settings.html" class="header_settings-link"><i class="fas fa-cog"></i></a>
                    </span>
                </div>
            </header>
        </div>

        <!-- friends -->
        <main id="friends">
            <header class="friends_header">
                <div class="friends_list-item friend">
                    <div class="friend_col">
                        <img class="friend_avatar g-avatar" src="./images/avatar.jpg" alt="다이나믹 꽃돌이">
                        <div class="friend_content">
                            <span class="friend_name">다이나믹 꽃돌이</span>
                            <span class="friend_status">카카오톡 클론 코딩 - HTML5, CSS3</span>
                        </div>
                    </div>
                </div>
            </header>
            <div class="friends_birthday birthday">
                <div class="birthday_col">
                    <h5 class="birthday_title">생일인 친구</h5>
                    <div class="friend">
                        <div class="friend_col">
                            <img class="friend_avatar" src="./images/avatar.jpg" alt="다이나믹 꽃돌이">
                            <div class="friend_content">
                                <span class="friend_name">친구의 생일을 확인해보세요!</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="friends_plus plus">
                <div class="plus_col">
                    <h5 class="plus_title">추천친구</h5>
                    <div class="friend">
                        <div class="friend_col">
                            <img class="friend_avatar" src="./images/avatar.jpg" alt="다이나믹 꽃돌이">
                            <div class="friend_content">
                                <span class="friend_name">새로운 친구를 만나보세요!</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="friends_list">
                <h5 class="friends_title">친구 444</h5>
                <li class="friends_list-item friend">
                    <div class="friend_col">
                        <img class="friend_avatar" src="./images/avatar.jpg" alt="다이나믹 꽃돌이">
                        <div class="friend_content">
                            <span class="friend_name">다이나믹 꽃돌이</span>
                            <span class="friend_status">카카오톡 클론 코딩 - HTML5, CSS3</span>
                        </div>
                    </div>
                    <div class="friend_col">
                        <div class="friend_music music">
                            <span class="music_title">
                                나랑 갈래 - 곽진언
                            </span>
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </main>

        <!-- nav -->
        <nav id="nav">
            <ul class="nav_list">
                <li class="nav_list-item">
                    <a href="./index.html" class="nav_list-link">
                        <i class="fas fa-user"></i>
                    </a>
                </li>
                <li class="nav_list-item">
                    <a class="nav_list-link" href="./chats.html">
                        <div class="nav_badge">4</div>
                        <i class="fas fa-comment"></i>
                    </a>
                </li>
                <li class="nav_list-item"><i class="fas fa-hashtag"></i></li>
                <li class="nav_list-item"><i class="fas fa-ellipsis-h"></i></li>
            </ul>
        </nav>
    </div>
</body>
</html>
