<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/02462c3749.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>설정 - Kakao Clone</title>
</head>
<body>
    <div id="wrap">
        <div class="header_wrap">
            <!-- status-bar -->
            <div id="status-bar">
                <div class="status-bar_col">
                    <span class="status-bar_clock">SKT 18:28</span>
                </div>
                <div class="status-bar_col">
                    <i class="fas fa-volume-mute"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-signal"></i>
                    <span class="status-bar_battery-level">100%</span>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>

            <!-- header -->
            <header id="header">
                <div class="header_col">
                    <a class="header_back-btn" href="./index.html">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="header_title">설정</h1>
                </div>
                <div class="header_col">
                    <span class="header_icon">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
            </header>
        </div>

        <!-- settings -->
        <main id="settings">
            <section class="settings_section">
                <ul class="settings_list">
                    <li class="settings_list-item setting">
                        <span class="setting_icon">
                            <i class="fas fa-bullhorn"></i>
                        </span>
                        <span class="setting_title">공지사항</span>
                    </li>
                    <li class="settings_list-item setting">
                        <span class="setting_icon">
                            <i class="fas fa-flask"></i>
                        </span>
                        <span class="setting_title">실험실</span>
                    </li>
                    <li class="settings_list-item setting">
                        <span class="setting_icon">
                            <i class="fas fa-info-circle"></i>
                        </span>
                        <span class="setting_title">버전정보</span>
                    </li>
                </ul>
            </section>
            <section class="settings_section">
                <ul class="settings_list">
                    <li class="settings_list-item setting">
                        <span class="setting_icon">
                            <i class="fas fa-lock"></i>
                        </span>
                        <span class="setting_title">개인/보안</span>
                    </li>
                    <li class="settings_list-item setting">
                        <span class="setting_icon">
                            <i class="fas fa-bell"></i>
                        </span>
                        <span class="setting_title">알림</span>
                    </li>
                    <li class="settings_list-item setting">
                        <span class="setting_icon">
                            <i class="fas fa-user"></i>
                        </span>
                        <span class="setting_title">친구</span>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
